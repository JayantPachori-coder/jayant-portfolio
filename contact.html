  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 250px;
      background-color: #060c16;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }

    .sidebar h2 {
      margin: 10px 0;
      text-align: center;
    }

    .social-links a {
      color: #fff;
      margin: 0 6px;
      font-size: 1.2rem;
    }

    .nav-menu {
      margin-top: 20px;
      width: 100%;
    }

    .nav-menu a {
      display: block;
      padding: 10px;
      color: #ccc;
      text-decoration: none;
    }

    .nav-menu a:hover, .nav-menu .active {
      background-color: #1f2e4a;
      border-left: 4px solid #00f2fe;
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .contact-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .contact-info, .contact-form {
      flex: 1;
      min-width: 320px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .contact-info h3, .contact-form h3 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .contact-item i {
      font-size: 22px;
      color: #00aaff;
      margin-right: 15px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .contact-form button {
      background-color: #00aaff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background-color: #008ecc;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: 0;
      border-radius: 8px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
      }
      .sidebar img {
        margin-bottom: 10px;
      }
      .nav-menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .nav-menu a {
        padding: 10px 15px;
        border-left: none;
        border-top: 2px solid transparent;
      }
      .nav-menu a:hover, .nav-menu .active {
        border-left: none;
        border-top: 2px solid #00f2fe;
      }
    }
  </style>
</head>
